<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilha da Transilvânia</title>
    <link rel="stylesheet" href="../styles/ilha_transilvania.css">
</head>
<body>
    <div class="container">
        <p class="texto"><strong>População:</strong></p>
        <p class="texto">
            A ilha é habitada por <span class="tipo humano">humanos</span> e <span class="tipo vampiro">vampiros</span>.
        </p>
        <p class="texto">
            <span class="tipo humano">Os humanos dizem sempre a verdade</span>.
        </p>
        <p class="texto">
            <span class="tipo vampiro">Os vampiros mentem sempre</span>.
        </p>
        <p class="texto">
            Tanto humanos como vampiros podem ser <span class="tipo sao">sãos</span> ou <span class="tipo doido">doidos</span>.
        </p>
        <p class="texto">
            <span class="tipo sao">Os sãos</span> sabem o que estão a dizer.
        </p>
        <p class="texto">
            <span class="tipo doido">Os doidos</span> acreditam que as falsidades que dizem são verdadeiras.
        </p>
        
        <img src="../assets/images/vampiro1.png" alt="Habitante da Transilvânia">
        
        <div class="botoes">
            <button class="voltar" onclick="goTo('mapa')">Voltar ao Mapa</button>
            <button class="voltar" onclick="goTo('proxima_pagina')">Avançar</button>
        </div>
    </div>
</body>

</html>
