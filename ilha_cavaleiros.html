<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilha dos Cavaleiros e Escudeiros</title>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            background-image: url('ilhaCavaleiros.webp'); 
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .texto {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .texto strong {
            color: black;
        }
        .cavaleiros {
            color: red;
            font-weight: bold;
        }
        .escudeiros {
            color: blue;
            font-weight: bold;
        }
        .normais {
            color: green;
            font-weight: bold;
        }
        img {
            width: 600px !important; 
            max-width: 200% !important; 
            height: auto;
            margin-top: 20px;
        }
        img {
            width: 300px;
            margin-top: 20px;
        }
        .voltar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .voltar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="texto"><strong>População:</strong> Os <span class="cavaleiros">cavaleiros dizem sempre a verdade.</span></p>
        <p class="texto"><span class="escudeiros">Os escudeiros mentem sempre.</span></p>
        <p class="texto"><span class="normais">Os normais mentem às vezes e às vezes dizem a verdade.</span></p>
        <img src="cavaleiro.png" alt="Cavaleiro">
        <br>
        <button class="voltar" onclick="voltarAoMapa()">Voltar ao Mapa</button>
    </div>

    <script>
        function voltarAoMapa() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
